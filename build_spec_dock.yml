version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:

  exportedVariables:
    - version

steps:
  - type: Command
    name: "Pack the product in zip format"
    command: |
      docker build . -t gs_python:1.0
      version=`cat ./version.txt`

outputArtifacts:
  - name: gs_python
    type: DOCKER_IMAGE
    location: gs_python:1.0


